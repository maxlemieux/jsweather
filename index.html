<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link rel="stylesheet" href="assets/css/reset.css" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="bg-secondary text-light">
      <h1 class="display-5 text-center">Weather Dashboard</h1>
    </header>
    <!--<div class="container" id="main">-->
      
        <div class="row">
            <div class="col-md-4 p-3 bg-light">
                <h3>Search for a City</h3>
                <!-- Search box and city list go here -->
                <div class='mb-3' id='search-container'>
                    <form class='form-row' id='search-form'>
                        <div class='col-auto'>
                            <div class="input-group">
                                <input type="text" class="form-control" id="search-field" placeholder="Enter a city">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-secondary bg-primary" type="button" id='search-button'>
                                        <i class="fa fa-search text-light"></i>
                                    </button>    
                                </span>
                            </div><!--input-group-->
                        </div><!--col-auto-->
                    </form>
                </div><!--search-container-->
                <div class='hidden' id='city-container'>
                    <!-- List of cities goes here -->
                    <ul class='list-group' id='city-list'>
                        <li class='list-group-item city-item' data-city='Fake City 1'>Fake City 1</li>
                        <li class='list-group-item city-item' data-city='Fake City 2'>Fake City 2</li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <!-- Weather information goes here -->
                <div class='card' id='weather-info'>
                    <div class="card-body">
                        <div class='row'>
                            <div class='col'>
                                <h3 id='city'>
                            
                                </h3>
                            </div>
                            <div class='col'>
                                <img id='icon'></img>
                            </div>
                        </div>
                        <p id='temp'>
    
                        </p>
                        <p id='humidity'>
                            
                        </p>
                        <p id='wind'>
                            
                        </p>
                        <p id='uv'>
                            
                        </p>    
                    </div>
                </div>
                <div id='weather-forecast'>
                    <h3 id='forecast-heading'></h3>
                    <div class='row' id='forecast-container'>
                    </div>
                </div>
            </div>
        </div>

    <!--</div>-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
